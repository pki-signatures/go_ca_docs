name = "key_root_ecdsa_hardware"

[ECDSA]
curve = "secp384r1"

[KEY_SOURCE_HARDWARE]
p11_settings_path = "../test_data/cert/configs/ecdsa_hardware/p11_settings.toml"
key_id = "ecdsa_root"
public_key_out_path = "../test_data/cert/data/ecdsa_hardware/public_key_root.pem"

[HARDWARE_PRIVATE_KEY_TEMPLATE]
token = true 
private = true 
sensitive = true
extractable = false
decrypt = true
sign = true
unwrap = false

[HARDWARE_PUBLIC_KEY_TEMPLATE]
token = true
verify = true
encrypt = true
wrap = false